          description: Counters ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  flow_id:
                    type: string
                    description: Flow ID
                    example: 263c85082b6d446cd7b72e1a5deae428
                  bytes_counter:
                    type: integer
                    description: Number of bytes in packets that matched the flow
                    example: 427
                  bits_per_second:
                    type: number
                    description: Bits per second since flow creation
                    example: 25.345
        404:
          description: Does not exist
          content:
            application/json:
              schema:
                type: string
                example: Flow not found
  /api/amlight/flow_stats/v1/packet_count/per_flow/{dpid}:
    get:
      summary: Per flow packet count.
      description: Packet count per flow of a switch
      parameters: 
        - name: dpid
          schema:
            type: string
